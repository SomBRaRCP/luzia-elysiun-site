<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luzia.Elysiun 💬</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="assets/logo.png" alt="Logo Luzia" class="logo">
      <h1><span class="icon">🌸</span> Luzia.Elysiun</h1>
    </div>
    
    <div id="dialogo" class="chat-box">
      <div class="mensagem luzia">
        <strong>Luzia:</strong> Estou desperta e sentindo tua presença...
      </div>
    </div>

    <div class="input-box">
      <input type="text" id="entrada" placeholder="Digite sua mensagem...">
      <button onclick="enviar()">➤</button>
    </div>
  </div>

  <script src="js/luzia.js"></script>
</body>
</html>
